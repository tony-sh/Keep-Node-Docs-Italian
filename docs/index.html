<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keep Node Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Keep Node Documentation">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="assets/favicon/K-mint-outline.png">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" title="Simple">
  <link rel="stylesheet" href="assets/css/theme-custom.css">

  <!-- Alternate Stylesheets -->
  <link rel="stylesheet alternate" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css" title="Defaults">
  <link rel="stylesheet alternate" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" title="Simple Dark">
  
    <!-- Custom theme styles -->
<style>
:root {
  --base-font-size: 16px;
  --blockquote-font-size: 18px;
  --table-row-even-background         : var(--mono-tint3);
  --table-row-odd-background          : var(--mono-tint2);
  --table-body-border-color           : var(--mono-tint2);
  --table-body-border-width           : 0.5px solid;
  --table-head-border-width           : 0.5px solid;
  --sidebar-width                     : 19rem;
}

</style>

  <!-- Font Awesome Stylesheets -->
  <link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free/css/fontawesome.css" />
  <link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free/css/brands.css" />
  <link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free/css/regular.css" />
  <link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free/css/solid.css" />

  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>

</head>
<body>
  <div id="app"></div>
  <script>
    
var repo = 'https://github.com/tony-sh/Keep-Node-Docs-Italian';
    // Docsify
    window.$docsify = {
      // GENERAL SETTINGS
      // -----------------------------------------------------------------
      name: 'Staking & Node Operation Documentation',
      // repo: 'https://github.com/tony-sh/Keep-Node-Docs-Italian/',
      homepage: '/basics/start.md',
      coverpage: true,
      loadSidebar: true,
      repo: repo,
      
      // SIDEBAR NAVIGATION
      // -----------------------------------------------------------------
      auto2top   : true,
      maxLevel   : 2,
      subMaxLevel: 2,
      externalLinkTarget: '_blank',

      // PLUGIN SETTINGS
      // -----------------------------------------------------------------
      search: {
        depth      : 3,
        noData     : 'No matches found.',
        placeholder: 'Enter search text here...'
      },

      // CUSTOM PLUGINS
      // -----------------------------------------------------------------
      plugins: [
                EditOnGithubPlugin.create(
                    repo + '/blob/master/docs/',
                    null,
                    'üìù Edit on GitHub',
                )
            ],
    }
  </script>

  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

  <!-- Customizable Theme-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>

  <!-- Search Box Plugin -->
  <script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>

  <!-- Emoji Plugin -->
  <script src="https://unpkg.com/docsify/lib/plugins/emoji.min.js"></script>

  <!-- Font Awesome Plugin -->
  <script src="https://unpkg.com/docsify-fontawesome/dist/docsify-fontawesome.min.js"></script>

  <!-- Tabs Plugin-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

</body>
</html>
